<html>
    
    <head>
        <p>Simple Array Sum </p>
        <script>
          function sum(arr){
              var s = 0;
              for (var i =0; i<arr.length; i++){
                  s = s + arr[i];
              }
              document.write(s);
          }
          sum([1,2,3,4,10,11])
        </script>
    </head>
</html>
