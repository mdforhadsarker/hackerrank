<html>
    
    <head>
        <p>A very Big Sum</p>
        <script>
            ar=[1000000001, 1000000002, 1000000003, 1000000004, 1000000005]

            function aVeryBigSum (ar){
                var sum = 0;
                for(let i = 0; i <ar.length; i++){
                    sum += ar[i]
                }
                return sum;
            }
            aVeryBigSum(ar);
            console.log(aVeryBigSum(ar))
            document.write( aVeryBigSum(ar))
        </script>
    </head>
</html>
